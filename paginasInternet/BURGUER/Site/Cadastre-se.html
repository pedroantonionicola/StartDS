  <div class="jumbotron jumbotron-fluid " >
  <div class="container">
    <h1 class="display-4">Cadastre-se</h1>
    <p class="lead"> Fa√ßa o Cadastro para fazer pedidos pelo site.</p>
	<form>
   <form>
     
  <div class="form-row">
    <div class="form-group col-md-6">
	
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Senha</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Senha">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Rua</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Bairro</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="">
  </div>
  <div class="form-group">
      <label for="inputAddress3">Numero ou Complemento</label>
      <input type="text" class="form-control" id="inputAddress3" placeholder="">
    </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Cidade</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Estado</label>
      <select id="inputState" class="form-control">
        <option selected>Escolha</option>      
		 <option value="1">SP</option>
        <option value="2">RJ</option>
        <option value="3">MG</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">CPF</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check 
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>
