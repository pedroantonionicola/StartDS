  <div class="container">
    <h2 class="display-4">Cadastre-se</h2>
    <p class="lead"> <h4>Fa√ßa o Cadastro para fazer pedidos pelo site.</h4></p>
	<form>
   <form>
     
  <div class="form-row">
    <div class="form-group col-md-6">
	
      <label for="inputEmail4"><h5>Email</h5></label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4"><h5>Senha</h5></label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Senha">
    </div>
  </div>
   <div class="form-group">
    <label for="inputAddress"><h5>Nome</h5></label>
    <input type="text" class="form-control" id="inputname" placeholder="">
  </div>
  <div class="form-group">
    <label for="inputAddress"><h5>Rua</h5></label>
    <input type="text" class="form-control" id="inputAddress" placeholder="">
  </div>
  <div class="form-group">
    <label for="inputAddress2"><h5>Bairro</h5></label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="">
  </div>
  <div class="form-group">
      <label for="inputAddress3"><h5>Numero ou Complemento</h5></label>
      <input type="text" class="form-control" id="inputAddress3" placeholder="">
    </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity"><h5>Cidade</h5></label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState"><h5>Estado</h5></label>
      <select id="inputState" class="form-control">
        <option selected>Escolha</option>      
		 <option value="1">SP</option>
        <option value="2">RJ</option>
        <option value="3">MG</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip"><h5>CPF</h5></label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
       <h6> Verificar </h6> 
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary"><h4>Cadastrar</h4></button>
</form>
